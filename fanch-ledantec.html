<!DOCTYPE html>
<html lang="fr">
 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Ecole.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
 
  <body>
 
    <div class="container">
      <br>
 
      <script type="text/x-template" id="panier-template">
        <div class="panel panel-primary">
          <div class="panel-heading">Budget</div>        
          <table class="table table-bordered table-striped">
            <thead> 
              <tr>  
               <th class="col-sm-4">Type de prestations</th>
               <th class="col-sm-2">Quantité</th>
               <th class="col-sm-2">Prix</th>
               <th class="col-sm-2">Total</th>
               
              </tr>
            </thead>
            <tbody> 
              <tr v-for="item in budget">
                <td>{{ item.prestations | capitalize }}</td>
                <td>{{ item.quantite }}</td> 
                <td>{{ item.prix | devise '€' }}</td>
                <td>{{ item.quantite * item.prix | devise '€' }}</td>
                <td><button class="btn btn-info btn-block" v-on:click="modifier($index)"><i class="fa fa-edit fa-lg"></button></td>
              </tr> 
              <tr>
                <td colspan="3"></td> 
                <td><strong>{{ total | devise '€' }}</strong></td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" v-model="input.quantite | entier 10" placeholder="Quantité"></td>
            </tbody>       
          </table>
        </div> 
      </script>
 
      <div id="budgetEcole">
        <budget :budget="budget"></budget>
      </div>
 
    </div>
 
    <script src="http://cdn.jsdelivr.net/vue/1.0.10/vue.min.js"></script>
 
    <script>
 
      Vue.component('budget', {
        props: ['budget'],
        template: '#panier-template',
        data: function () {
          return {
            input: { quantite: 0 }
          }
        },
        computed: {
          total: function () {
            var total = 0;
            this.budget.forEach(function(el) {
              total += el.prix * el.quantite;
            });
            return total; 
          }
        },
        methods: {
          modifier: function(quant) {
            this.input = this.quantite[index];
            this.quantite.splice(index, 2);
            this.$$.modif.focus();
          },
        },
        filters: {
          devise: function(valeur, symbole) {
            return valeur + ' ' + symbole;
          },
          entier: {
            read: function(valeur) {
              return valeur;
            },
          },
          flottant: {
            read: function(valeur) {
              return valeur;
            },
          }       
        }
      });
 
      new Vue({
        el: '#budgetEcole',
        data: {
          budget: [
            { prestations: "cantine", quantite: 0, prix: 6.01 },
            { prestations: "périscolaire", quantite: 0, prix: 1.64 },
            { prestations: "Accueil de loisirs Mercredi aprés midi", quantite: 0, prix: 12.05 },
            { prestations: "centre de loisirs journée", quantite: 0, prix: 30.11 }
          ],
        }
      });
 
    </script>
 
  </body>
 
</html>
